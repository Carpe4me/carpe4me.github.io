<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpe4me GitHub Pages</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! Carpe4me의 GitHub Pages입니다.</h1>
        <p>이 페이지는 GitHub Pages를 통해 호스팅되고 있습니다.</p>
        <p>
            앱 링크 테스트를 위한 <code>assetlinks.json</code> 파일은 
            <a href="/.well-known/assetlinks.json">/.well-known/assetlinks.json</a> 경로에 위치해야 합니다.
        </p>
        <p>
            만약 <code>assetlinks.json</code> 파일이 정상적으로 로드되지 않는다면, 파일명, 위치, GitHub Pages 빌드 상태를 확인해주세요.
        </p>
        <p>
            더 많은 정보를 원하시면 <a href="https://github.com/Carpe4me" target="_blank" rel="noopener noreferrer">제 GitHub 프로필</a>을 방문해주세요.
        </p>
    </div>
</body>
</html>
